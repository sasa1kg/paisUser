<div class="container">
    <nav class="navbar navbar-default" ng-include="'partials/navigationBar.html'">
    </nav>


    <div class="col-lg-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Narud≈æbine</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <a class="list-group-item hoverblue" ng-repeat="account in accounts"
                       ng-click="selectOrder(account.id)" id="{{account.id}}"
                       ng-class="{'active' : isActive(account.name)}">{{account.name}} <span class="badge pull-right">{{account.recordings + account.sensors}}</span></a>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{selectedOrder}} | Slike</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th><a ng-click="orderByName()" class="cursorchg">Ime</a></th>
                        <th><a ng-click="orderByType()" class="cursorchg">Tip slike</a></th>
                        <th><a ng-click="orderByDate()" class="cursorchg">Vreme</a></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="record in recordings | orderBy : order">
                        <td>{{ record.name }}</td>
                        <td>{{ record.type }}</td>
                        <td>{{ record.date }}</td>
                        <td>
                            <a class="btn btn-primary" href='#/recording/{{record.id}}/'>Otvori</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{selectedOrder}} | Senzori</h3>
            </div>
            <div class="panel-body">
                <div class="google-map-canvas" id="map-canvas-results"></div>
            </div>
        </div>
    </div>

</div>
